<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{plantilla/plantilla}">

<head>
  
  <title>ACMEMODA</title>
 
</head>

<body>
  
    
    <div class="body-wrapper"  layout:fragment="espaciocontenidohtml">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <a href="https://adminmart.com/product/modernize-free-bootstrap-admin-dashboard/" target="_blank" class="btn btn-primary">CERRAR</a>
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img th:src="@{/themesassets/assets/images/profile/user-1.jpg}" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">Perfil</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">Cuenta</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a th:href="@{/acmemoda/authentication-login.html}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">LISTA DE CATEGORIAS</h5>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">NOMBRE</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">DESCRIPCION</h6>
                        </th>
                        
                        

                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"></h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0"></h6>
                        </th>
                       
                      </tr>
                    </thead>
                    <tbody>
											<tr th:each="categoria:${list}">

												<td class="border-bottom-0">
													<h6 th:text="${categoria.nombre}" class="fw-semibold mb-1"></h6>
												</td>
												<td class="border-bottom-0">
													<p th:text="${categoria.descripcion}" class="mb-0 fw-normal"></p>
												</td>
												
												<td class="border-bottom-0">
													<a class="text-secondary font-weight-bold text-xs"
												data-toggle="tooltip" data-original-title="Edit user"
												th:href="@{/editarCategoria/} + ${categoria.idCategoria}">
													Editar </a>
												</td>
												<td class="align-middle"><a onclick="return confirm('Confirmar si se elimina?')"
												class="text-secondary font-weight-bold text-xs"
												data-toggle="tooltip" data-original-title="Delete user"
												th:href="@{/eliminarcategoria/} + ${categoria.idCategoria}">
													Eliminar </a>
											</td>
												
												<td class="border-bottom-0">
													
												</td>

											</tr>

										</tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="py-6 px-6 text-center">
          
        </div>
      </div>
    </div>
 
</body>

</html>
