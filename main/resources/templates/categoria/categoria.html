<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{plantilla/plantilla}">

<head>
 
  <title>ACMEMODA</title>
  
</head>

<body>
  
    
    <div class="body-wrapper" layout:fragment="espaciocontenidohtml">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <a href="https://adminmart.com/product/modernize-free-bootstrap-admin-dashboard/" target="_blank" class="btn btn-primary">Download Free</a>
              <li class="nav-item dropdown">
                <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <img th:src="@{/themesassets/assets/images/profile/user-1.jpg}" alt="" width="35" height="35" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                  <div class="message-body">
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-user fs-6"></i>
                      <p class="mb-0 fs-3">Perfil</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-mail fs-6"></i>
                      <p class="mb-0 fs-3">Cuenta</p>
                    </a>
                    <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                      <i class="ti ti-list-check fs-6"></i>
                      <p class="mb-0 fs-3">My Task</p>
                    </a>
                    <a th:href="@{/acmemoda/authentication-login.html}" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">CATEGORIA</h5>
                
                <form th:action="@{/insertarcategoria}" th:object="${nuevoCategoria}" role="form" method="post">
                   <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NOMBRE</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">DESCRIPCION</label>
                    <input th:field="*{descripcion}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                     
                
                    <div class="text-center">
								<button type="submit"
									class="btn btn-lg bg-gradient-primary btn-lg w-25 mt-4 mb-0">GUARDAR</button>
							</div>
					<input type="hidden" th:field="*{idCategoria}" >
                  </form>
                
                
                
              </div>
            </div>
          </div>
        </div>
        <div class="py-6 px-6 text-center">
        </div>
      </div>
    </div>
  
  
</body>

</html>
